# DuckDB ClickBench Tuned Configuration
# This configuration enables all DuckDB-supported optimizations for ClickBench benchmark
# Provides maximum performance with constraints and table-level tunings enabled

primary_keys:
  enabled: false # ClickBench data typically doesn't have primary keys
  enforce_uniqueness: false
  nullable: false

foreign_keys:
  enabled: false # ClickBench uses a single flat table
  enforce_referential_integrity: false
  on_delete_action: RESTRICT
  on_update_action: RESTRICT

unique_constraints:
  enabled: false
  ignore_nulls: false

check_constraints:
  enabled: true
  enforce_on_insert: true
  enforce_on_update: true

platform_optimizations:
  z_ordering_enabled: false
  z_ordering_columns: []
  auto_optimize_enabled: false
  auto_compact_enabled: false
  bloom_filters_enabled: false
  bloom_filter_columns: []
  materialized_views_enabled: false

table_tunings:
  hits:
    table_name: hits
    partitioning:
    - name: EventDate
      type: DATE
      order: 1
    sorting:
    - name: CounterID
      type: INTEGER
      order: 1
    - name: EventTime
      type: TIMESTAMP
      order: 2

_metadata:
  version: '2.0'
  format: unified_tuning
  database: duckdb
  benchmark: clickbench
  configuration_type: tuned
  description: "DuckDB ClickBench configuration with supported optimizations for web analytics data"
  created: '2025-11-01'
  generated_by: benchbox-project
