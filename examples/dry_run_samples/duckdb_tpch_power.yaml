benchmark:
  name: tpch
  display_name: TPC-H
  scale_factor: 0.01
  test_execution_type: power
platform:
  type: duckdb
  configuration:
    database_path: ':memory:'
query_preview:
  query_count: 22
  sample_queries:
    '1': 'select

      l_returnflag,

      l_linestatus,

      sum(l_quantity) as sum_qty,

      sum(l_extendedprice) as sum_base_price,

      sum(l_extendedprice * (1 - l_discount)) as sum_disc_price,

      sum(l_extendedprice * (1 - l_discount) * (1 + l_tax)) as sum_charge,

      avg(l_quantity) as avg_qty,

      avg(l_extendedprice) as avg_price,

      avg(l_discount) as avg_disc,

      count(*) as count_order

      from

      lineitem

      where

      l_shipdate <= date ''1998-12-01'' - interval ''94'' day

      group by

      l_returnflag,

      l_linestatus

      order by

      l_returnflag,

      l_linestatus;'
    '2': 'select

      s_acctbal,

      s_name,

      n_name,

      p_partkey,

      p_mfgr,

      s_address,

      s_phone,

      s_comment

      from

      part,

      supplier,

      partsupp,

      nation,

      region

      where

      p_partkey = ps_partkey

      and s_suppkey = ps_suppkey

      and p_size = 9

      and p_type like ''%STEEL''

      and s_nationkey = n_nationkey

      and n_regionkey = r_regionkey

      and r_name = ''AMERICA''

      and ps_supplycost = (

      select

      min(ps_supplycost)

      from

      partsupp,

      supplier,

      nation,

      region

      where

      p_partkey = ps_partkey

      and s_suppkey = ps_suppkey

      and s_nationkey = n_nationkey

      and n_regionkey = r_regionkey

      and r_name = ''AMERICA''

      )

      order by

      s_acctbal desc,

      n_name,

      s_name,

      p_partkey;'
    '3': 'select

      l_orderkey,

      sum(l_extendedprice * (1 - l_discount)) as revenue,

      o_orderdate,

      o_shippriority

      from

      customer,

      orders,

      lineitem

      where

      c_mktsegment = ''AUTOMOBILE''

      and c_custkey = o_custkey

      and l_orderkey = o_orderkey

      and o_orderdate < date ''1995-03-09''

      and l_shipdate > date ''1995-03-09''

      group by

      l_orderkey,

      o_orderdate,

      o_shippriority

      order by

      revenue desc,

      o_orderdate;'
  execution_context: Standard sequential execution (fallback)
