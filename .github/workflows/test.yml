name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Simplified matrix: 5 configurations
        # - Ubuntu: test across Python versions (min, middle, latest stable)
        # - macOS/Windows: single version for compatibility testing
        # Note: Python 3.9 dropped (EOL Oct 2025), 3.14 deferred (lxml wheel missing)
        os: [ubuntu-latest]
        python-version: ['3.10', '3.12', '3.13']
        include:
          - os: macos-latest
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.12'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking
        run: |
          uv run ty check

      - name: Run fast tests
        run: |
          # -p pytest_cov re-enables coverage plugin (disabled by default in pytest.ini)
          uv run -- python -m pytest tests -m "fast" --tb=short -p pytest_cov --cov=benchbox --cov-report=xml --cov-report=term-missing --cov-fail-under=50

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false  # Don't fail CI if Codecov upload fails (token may not be configured)
          token: ${{ secrets.CODECOV_TOKEN }}

  # Security audit - non-blocking due to false positives
  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run security audit
        run: |
          uv tool install pip-audit
          uvx pip-audit

  # Quick integration smoke tests - runs on ALL PRs
  integration-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run integration smoke tests
        run: |
          # Run platform smoke tests and fast integration tests (~46 tests)
          # These don't require external credentials and catch common issues
          uv run -- python -m pytest tests/integration -m "platform_smoke or (integration and fast)" --tb=short

  # Full integration test suite - runs on push to main or with label
  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-integration'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run integration tests
        run: |
          uv run -- python -m pytest tests -m "integration and not slow" --tb=short --maxfail=5

  # Package build and install test
  test-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: |
          uv build

      - name: Test package installation
        run: |
          # Create a fresh venv for testing the installed package
          uv venv test-venv
          source test-venv/bin/activate
          uv pip install dist/*.whl
          python -c "import benchbox; print('Package installation successful')"
          benchbox --help

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-build-dist
          path: dist/
          retention-days: 7  # Shorter retention for test artifacts

  # PySpark tests - requires Java, runs separately
  # Non-blocking: PySpark setup can be fragile
  pyspark-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run PySpark tests
        run: |
          make test-pyspark
